                    <div class="workpieces">

                        <label for="workpiece">Workpiece</label>
                        <select name="" id="workpieceSelect">

                        </select>

                    <div class="toolmaterials">

                    </div>
                    <div class="tooldiameters">

                    <div class="results">
                        <div class="calcS">

                            <output id="calcRpm"><span id="calcSpeed">0</span> rpm</output>
                        </div>
                        <div class="calcF">
                            <span>Feed:</span>
                            <output id="calcMmmin"><span id="calcFeed">0</span> mm/min</output>
                        </div>
                    </div>
                </form>
